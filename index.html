<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="FlickHub - Your ultimate destination for discovering and streaming movies. Browse thousands of movies across all genres."
    />
    <meta
      name="keywords"
      content="movies, streaming, films, cinema, entertainment, FlickHub"
    />
    <meta name="author" content="FlickHub" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flickhub.com/" />
    <meta property="og:title" content="FlickHub - Discover & Watch Movies" />
    <meta
      property="og:description"
      content="Your ultimate destination for discovering and streaming movies"
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flickhub.com/" />
    <meta
      property="twitter:title"
      content="FlickHub - Discover & Watch Movies"
    />
    <meta
      property="twitter:description"
      content="Your ultimate destination for discovering and streaming movies"
    />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <title>FlickHub | Movies & Series Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
